<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>

  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="40"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div><br>
     <div id = "entryHolder">
      <div id = "date"></div><br>
      <div id = "temp"></div><br>
      <div id = "content"></div><br>
    </div>
  </div>

  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
